version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/task_manager_app
      - JWT_SECRET=${JWT_SECRET:-change_this_secret}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "5173:80"

volumes:
  mongo-data:

